- title: Research Interests
  type: nested_list
  contents:
    - title: Code Generation and Optimization
      items:
        - Program transformations using the polyhedral model. Related publications&#58; <a href='https://dl.acm.org/doi/10.1145/3178372.3179509'>CC 2018</a>, <a href='https://dl.acm.org/doi/10.1145/3369382'>ACM TACO 2019</a>, <a href='https://ieeexplore.ieee.org/document/9251965'>MICRO 2020</a>, <a href='https://dl.acm.org/doi/10.1145/3635305'>ACM TOCS 2024</a>.
