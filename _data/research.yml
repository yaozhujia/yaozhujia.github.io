    - title: Deep learning compilers
      items:
        - that study the graph-level fusion, e.g., the <a href='../assets/pdf/mlsys2022-paper.pdf'>MLSys 2022</a> and <a href='../assets/pdf/hpca2023-paper.pdf'>HPCA 2023</a> papers.
        - that investigate operator-level transformations. See the <a href='../assets/pdf/pldi2021-paper.pdf'>PLDI 2021</a>, <a href='../assets/pdf/pact2022-paper.pdf'>PACT 2022</a>, etc. papers for more details.
    - title: Numerical Program Analysis
      items:
        - for by first detecting errors in floating-point expressions. The <a href='../assets/pdf/pldi2023-paper.pdf'>PLDI 2023</a> paper is an example towards this research topic.
        - for and next optimizing these rounding-errors. We already published one paper at <a href='../assets/pdf/popl2023-paper.pdf'>POPL 2023</a> and <a href='../assets/pdf/hpca2023-paper.pdf'>HPCA 2023</a> regarding this issue.

