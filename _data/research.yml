      items:
        - Frameworks for deploying deep learning workloads on distributed architectures. Related publications&#58; <a href='https://arxiv.org/abs/2110.15032'>arXiv 2021</a>.
        - Graph compilers that study the fusion of graph nodes. Related publications&#58; <a href='https://proceedings.mlsys.org/paper_files/paper/2022/hash/e175e8a86d28d935be4f43719651f86d-Abstract.html'>MLSys 2022</a>, <a href='https://www.usenix.org/conference/osdi23/presentation/zhao'>OSDI 2023</a>.
