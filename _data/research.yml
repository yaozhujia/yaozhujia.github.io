- title: Research Interests
  type: nested_list
  contents:
    - title: Code Generation and Optimization
      items: 
        - Program transformations through polyhedral compilation techniques. Related publications include the <a href='../assets/pdf/cc2018-paper.pdf'>CC 2018</a>, <a href='../assets/pdf/taco2019.pdf'>ACM TACO 2019</a>, <a href='../assets/pdf/micro2020-paper.pdf'>MICRO 2020</a>, etc. papers.
        - Code generation for high-performance architectures. Examples of this research topic are the <a href='../assets/pdf/ics2019-paper.pdf'>ICS 2019</a> and <a href='../assets/pdf/icpp2022-paper.pdf'>ICPP 2022</a> papers.
    - title: Deep Learning Systems
      items:
        - Deep learning frameworks for deployment on distributed architectures. Please refer to the <a href='../assets/pdf/hpca2023-paper.pdf'>arxiv 2021 preprint</a> for the OneFlow framework.
        - Graph compilers that study the fusion of graph nodes. For instance, the <a href='../assets/pdf/mlsys2022-paper.pdf'>MLSys 2022</a> and <a href='../assets/pdf/hpca2023-paper.pdf'>HPCA 2023</a> papers are such examples.
        - Operator compilers that investigate loop transformations for tensor operations. See the <a href='../assets/pdf/pldi2021-paper.pdf'>PLDI 2021</a> and <a href='../assets/pdf/pact2022-paper.pdf'>PACT 2022</a> papers for more details.
    - title: Numerical Program Analysis
      items:
        - Numerical error detecion for floating-point expressions, e.g., the <a href='../assets/pdf/pldi2023-paper.pdf'>PLDI 2023</a> paper.
        - Numerical program optimzation systems. A published paper regarding this issue is available at <a href='../assets/pdf/popl2023-paper.pdf'>POPL 2023</a>.

