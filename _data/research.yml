    - title: Code Generation and Optimization
      items: 
        - through polyhedral compilation techniques. Related publications include <a href='../assets/pdf/cc2018-paper.pdf'>CC 2018</a>, <a href='../assets/pdf/taco2019.pdf'>TACO 2019</a>, , <a href='../assets/pdf/micro2020-paper.pdf'>MICRO 2020</a>, etc. papers.
