- title: Research Interests
  type: nested_list
  contents:
    - title: Code Generation and Optimization
      items:
        - Program transformations using the polyhedral model. Related publications&#58; <a href='../assets/pdf/cc2018-paper.pdf'>CC 2018</a>, <a href='https://yaozhujia.github.io/assets/pdf/taco2019.pdf'>ACM TACO 2019</a>, <a href='https://yaozhujia.github.io/assets/pdf/micro2020-paper.pdf'>MICRO 2020</a>.
        - Code generation for high-performance architectures. Related publications&#58; <a href='https://yaozhujia.github.io/assets/pdf/ics2019-paper.pdf'>ICS 2019</a>, <a href='../assets/pdf/icpp2022-paper.pdf'>ICPP 2022</a>.
    - title: Deep Learning Systems
      items:
        - Frameworks for deploying deep learning workloads on distributed architectures. Related publications&#58; <a href='https://yaozhujia.github.io/assets/pdf/arxiv2021-oneflow.pdf'>arxiv preprint 2021</a>.
        #- Graph compilers that study the fusion of graph nodes. Related publications&#58; <a href='https://yaozhujia.github.io/assets/pdf/mlsys2022-paper.pdf'>MLSys 2022</a> and <a href='https://yaozhujia.github.io/assets/pdf/hpca2023-paper.pdf'>HPCA 2023</a>.
        - Graph compilers that study the fusion of graph nodes. Related publications&#58; <a href='https://yaozhujia.github.io/assets/pdf/mlsys2022-paper.pdf'>MLSys 2022</a>.
        - Operator compilers that investigate automatic loop transformations and memory managements for tensor operations. Related publications&#58; <a href='https://yaozhujia.github.io/assets/pdf/pldi2021-paper.pdf'>PLDI 2021</a>, <a href='https://yaozhujia.github.io/assets/pdf/pact2022-paper.pdf'>PACT 2022</a>.
    - title: Numerical Program Analysis
      items:
        - Floating-point error detection. #, e.g., the <a href='https://yaozhujia.github.io/assets/pdf/pldi2023-paper.pdf'>PLDI 2023</a> paper.
        - Repairing numerical programs through expression rewriting. # A published paper regarding this issue is available at <a href='https://yaozhujia.github.io/assets/pdf/popl2023-paper.pdf'>POPL 2023</a>.
